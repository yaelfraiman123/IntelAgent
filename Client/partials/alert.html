<div dir="rtl" class="col-sm-3 alert alert-{{alert.type}} animated main-alert" ng-class="{'flipInY': alert.show, 'flipOutY': !alert.show, 'alert-hidden': !alert.hasBeenShown}"
style = "position: absolute;
	top: 70px;
	left: 5px;
	right: 5px;">
<strong> {{alert.title}}</strong> {{alert.message}}
<a ng-show =alert.refresh href="#action" ng-click="refresh()"><img src ="images/refresh.jpg" style="float:left; margin: auto;" width="25" height="25" ></a>

</div>
