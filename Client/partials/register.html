<div class="loginView">
	<form ng-submit="checkRegisterItems(email,password,confirmedPassword)">
	  <input type = "text" placeholder="John.doe@gmail.com" required ng-model="email">
	  <input type = "Password" placeholder="Choose your password" required ng-model="password">
	  <input type = "Password" placeholder="Confirm password" required ng-model="confirmedPassword">
	  <input type = "submit" value="Register" class="btn btn-md btn-warning" >
	</form>
</div>
